<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll the dice</title>
    <link href="/dist/output.css" rel="stylesheet"/>
    <!-- <link href="/src/css/input.css" rel="stylesheet"/> -->
    <script type="text/javascript" src="../js/dice.js" defer></script>

</head>
<body class=" bg-[#415A77]">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
        <h1 class=" text-5xl">select the number of dice's face</h1>

        <div class="grid gap-2 lg:gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-items-center mt-20">
        <!-- selection du dÃ© -->
            <label  >
                <input
                    type="radio" 
                    value="3" 
                    name="dices" 
                    class=" hidden peer"
                 />
                 <div 
                    class=" w-32 h-40 max-w-32 max-h-40 ml-20
                    mt-4
                    bg-[url('/src/img/dice4.svg')]
                    peer-checked:bg-[url('/src/img/dice4checked.svg')]
                    hover:bg-[url('/src/img/dice4checked.svg')]  
                    bg-contain bg-no-repeat ">
                </div>
            </label>

            <label>
                <input
                    type="radio"
                    value="5"
                    name="dices"
                    class="hidden peer" 
                />
                <div
                    class=" w-32 h-40 max-w-32 max-h-40 ml-20
                    mt-4
                    bg-[url('/src/img/dice6.svg')]
                    peer-checked:bg-[url('/src/img/dice6checked.svg')]
                    hover:bg-[url('/src/img/dice6checked.svg')]  
                    bg-contain bg-no-repeat ">
                </div>
            </label>

            <label>
                <input 
                    type="radio" 
                    value="19" 
                    name="dices" 
                    class="hidden peer" 
                />
                <div
                    class=" w-32 h-40 max-w-32 max-h-40 ml-20
                    mt-4
                    bg-[url('/src/img/dice20.svg')]
                    peer-checked:bg-[url('/src/img/dice20checked.svg')]
                    hover:bg-[url('/src/img/dice20checked.svg')]  
                    bg-contain bg-no-repeat ">
            </div>
            </label>
        </div>

        <button
        type="submit"
        id="roll" 
        class=" grid mt-8 text-2xl rounded-xl pl-1 pr-1 uppercase text-[#E0E1DD] bg-[#1b263b] border-none cursor-pointer shadow-[0_9px_#0e1e2f] hover:translate-y-[1px] hover:shadow-[0_8px_#0e1e2f] active:translate-y-[7px] active:shadow-[0_2px_#0e1e2f]
        ">  roll the dice  </button> 
        <!-- lance le fichier js -->
        <div id="dicesResult">
            <!-- resultat du lancer -->
        </div>
    </div>
</body>
</html>
